        <div class="container">

        </div>
    </div>
    <div class="loading-page" style="display:none">

    <div class="container125">    <div class="container">
        <div class="make-appointment patient-detail">
            <div class="make-appointment-row"  style="margin-top:20px">
                <label>Patient First Name</label>
                <input name="" type="text" placeholder="" id="fname">
            </div>
            <div class="make-appointment-row">
                <label>Patient Last Name</label>
                <input name="" type="text" placeholder="" id="lname">
            </div>

            <div class="make-appointment-row">
                <label>Patient Date Of Birth</label>
                <div class="left-slider-date new-make-profile">
                    <div class="slider-date">
                        <div class="label-plus-select">
                            <div class="day-month-year">Day</div>
                            <div style="" id="daydiv" class="day-month-year"></div>
                        </div>
                        <div class="label-plus-select">
                            <div class="day-month-year">Month</div>
                            <div style="" id="monthdiv" class="day-month-year"></div>
                        </div>
                        <div class="label-plus-select">
                            <div class="day-month-year">Year</div>
                            <div style="" id="yeardiv" class="day-month-year"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="make-appointment-row">
                <label>Gender</label>
            </div>
            <div class="make-appointment-row day-month-year" id="gen">

            </div>
            <div class="make-appointment-row">
                <label>Mobile</label>
                <input name="" type="text" placeholder="" id="mob">
            </div>

            <div class="bottom-btn-are">
                <div class="login-row-border">
                    <input type="button" name="ENTERLOCATION" value="ENTER LOCATION" onclick="enter_location()"/>
                </div>
            </div>

            <div class="make-appointment-row">
                <label>Street Number</label>
                <input name="" type="text" placeholder="" id="stno">
            </div>
            <div class="make-appointment-row">
                <label>Street Name</label>
                <input name="" type="text" placeholder="Green" id="stname">
            </div>
            <input type="hidden" name="" id="street" value="Street"/>
            <div class="make-appointment-row">
                <label>Suburb</label>
                <input name="" type="text" placeholder="" id="suburb">
            </div>
            <div class="make-appointment-row">
                <label>State</label>
                <input name="" type="text" placeholder="" id="state">
            </div>
            <div class="make-appointment-row">
                <label>Postcode</label>
                <input name="" type="text" placeholder="" id="postcode">
            </div>

        </div>
        <div class="diffrent-location patient-pro">
            <div class="different-finder">
                <div class="diffrent-finder-row">
                    <label>Patientâ€™s Card Type</label>
                    <div class="check-app">
                        <div class="main-box-check">
                                <span class="checkbox-img"><!--<img src="/images/check-box.png"> -->
			                        <input type="radio" class="checkname" name="b" value="medicare" id="1">
			                        <label class="checklabel"></label>
			                    </span>
                        </div>
                        <span class="check-text">Medicare</span>
                    </div>
                    <div class="check-app">
                        <div class="main-box-check">
                                <span class="checkbox-img"><!--<img src="/images/check-box.png"> -->
			                        <input type="radio" class="checkname" name="b" id="2" value="veteran">
			                        <label class="checklabel"></label>
			                    </span>
                        </div>
                        <span class="check-text">Veteran Affairs</span>
                    </div>

                                    <label class="checklabel"></label>
                                </span>
                        </div>
                        <span class="check-text">Private [Allianz, Medibank or Bupa]</span>
                    </div>
                    <div class="check-app">
                        <div class="main-box-check">

                                    <label class="checklabel"></label>
                                </span>
                        </div>
                        <span class="check-text">Upfront Fee paying [Visa or Mastercard]</span>
                    </div>
                </div>
            </div>
        </div>

        </div>

            <div class="copyright">
                <p>Have the services of your local doctor in the comforts of your own home.</p>
